<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel='stylesheet' href='index.css'>
</head>
<body>
  <div class='container'>
    <h1>What is the capital of...</h1>
    <div class='cards'>
      <div class='card'>
        <div class='card-inner'>
          <div class='front'>
            <p>Syria</p>
          </div>
          <div class='back'>
            <p>Damascus</p>
          </div>
        </div>
      </div>
      <div class='card'>
        <div class='card-inner'>
          <div class='front'>
            <p>Russia</p>
          </div>
          <div class='back'>
            <p>Moscow</p>
          </div>
        </div>
      </div>
      <div class='card'>
        <div class='card-inner'>
          <div class='front'>
            <p>Germany</p>
          </div>
          <div class='back'>
            <p>Berlin</p>
          </div>
        </div>
      </div>
      <div class='card'>
        <div class='card-inner'>
          <div class='front'>
            <p>Belarus</p>
          </div>
          <div class='back'>
            <p>Minsk</p>
          </div>
        </div>
      </div>
      <div class='card'>
        <div class='card-inner'>
          <div class='front'>
            <p>Kazakhstan</p>
          </div>
          <div class='back'>
            <p>Nur-Sultan</p>
          </div>
        </div>
      </div>
      <div class='card'>
        <div class='card-inner'>
          <div class='front'>
            <p>Austria</p>
          </div>
          <div class='back'>
            <p>Vienna</p>
          </div>
        </div>
      </div>
      <div class='card'>
        <div class='card-inner'>
          <div class='front'>
            <p>Serbia</p>
          </div>
          <div class='back'>
            <p>Belgrade</p>
          </div>
        </div>
      </div>
      <div class='card'>
        <div class='card-inner'>
          <div class='front'>
            <p>Slovakia</p>
          </div>
          <div class='back'>
            <p>Bratislava</p>
          </div>
        </div>
      </div>
      <div class='card'>
        <div class='card-inner'>
          <div class='front'>
            <p>Slovenia</p>
          </div>
          <div class='back'>
            <p>Ljubljana</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
